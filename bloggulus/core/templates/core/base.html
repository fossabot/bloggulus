<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
	<title>Bloggulus</title>
</head>
<body>
	<header class="flex items-center justify-between p-4 bg-red-400">
		<span class="font-semibold text-xl px-4">Bloggulus</span>
		<button class="border border-black rounded p-3">
			<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
				<title>Menu</title>
				<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
			</svg>
		</button>
	</header>
	<main class="container mx-auto p-8 bg-blue-400">
		{% block main %}{% endblock %}
	</main>
	<footer class="container mx-auto text-sm text-center p-4 bg-green-400">
		<span class="mx-1">&copy; {% now "Y" %} Shallow Brook Software</span>
		<a class="mx-1">About</a>
		<a class="mx-1">Terms</a>
		<a class="mx-1">Privacy</a>
	</footer>
</body>
</html>
