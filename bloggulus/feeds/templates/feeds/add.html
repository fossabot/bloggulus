{% extends "core/base.html" %}

{% block main %}
	<section>
		<form method="post" action="{% url 'feeds:process' %}">
			{% csrf_token %}
			<header>
				<h2>Add Feed</h2>
			</header>
			<label for="feed_url">Feed URL:</label>
			<input type="text" id="feed_url" name="feed_url" placeholder="Link to RSS feed" />
			<button type="submit">Submit</button>
		</form>
	</section>
{% endblock %}
