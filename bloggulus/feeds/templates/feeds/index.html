{% extends "core/base.html" %}

{% block main %}
	{% if latest_posts %}
		<section>
		{% for post in latest_posts %}
			<aside>
				<p><a href="{{ post.url }}">{{ post.title }}</a></p>
			</aside>
		{% endfor %}
		</section>
	{% else %}
		<section>
			<blockquote>
				"No recent posts."
				<footer><i>- PostgreSQL</i></footer>
			</blockquote>
		</section>
	{% endif %}
{% endblock %}
