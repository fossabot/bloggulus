<!DOCTYPE html>
<html>

<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'feeds/minireset.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'feeds/mvp.css' %}" />
</head>

<body>
<main>
{% if latest_posts %}
	<ul>
	{% for post in lastest_posts %}
		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<section>
		<blockquote>
			"No recent posts."
			<footer><i>- PostgreSQL</i></footer>
		</blockquote>
	</section>
{% endif %}
</main>
</body>

</html>
